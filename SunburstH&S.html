<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmCharts 5 Sunburst Chart</title>
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/hierarchy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    #chartdiv {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

  <div id="chartdiv"></div>

  <script>
    /**
     * ---------------------------------------
     * This demo was created using amCharts 5.
     *
     * For more information visit:
     * https://www.amcharts.com/
     *
     * Documentation is available at:
     * https://www.amcharts.com/docs/v5/
     * ---------------------------------------
     */

    // Create root and chart
    var root = am5.Root.new("chartdiv");

    root.setThemes([
      am5themes_Animated.new(root)
    ]);

    var container = root.container.children.push(
      am5.Container.new(root, {
        width: am5.percent(100),
        height: am5.percent(100),
        layout: root.verticalLayout
      })
    );

    var series = container.children.push(
      am5hierarchy.Sunburst.new(root, {
        downDepth: 1,
        initialDepth: 1,
        valueField: "value",
        categoryField: "name",
        childDataField: "children",
        innerRadius: am5.percent(30)
      })
    );

    series.data.setAll([{
      name: "Root",
      children: [{
        name: "A0",
        children: [{
          name: "A0A1",
          children: [{
            name: "A0A0A2",
            value: 71
          }, {
            name: "A0A0B2",
            children: [{
              name: "A0A0B1A3",
              value: 69
            }, {
              name: "A0A0B1B3",
              value: 85
            }]
          }, {
            name: "A0A0C2",
            value: 48
          }]
        }, {
          name: "A0B1",
          value: 27
        }, {
          name: "A0C1",
          children: [{
            name: "A0C2A2",
            value: 2
          }, {
            name: "A0C2B2",
            children: [{
              name: "A0C2B1A3",
              value: 54
            }, {
              name: "A0C2B1B3",
              value: 16
            }]
          }]
        }, {
          name: "A0D1",
          value: 89
        }]
      }, {
        name: "B0",
        children: [{
          name: "B1A1",
          value: 9
        }, {
          name: "B1B1",
          children: [{
            name: "B1B1A2",
            children: [{
              name: "B1B1A0A3",
              value: 35
            }, {
              name: "B1B1A0B3",
              value: 40
            }]
          }, {
            name: "B1B1B2",
            value: 55
          }]
        }]
      }, {
        name: "C0",
        children: [{
          name: "C2A1",
          children: [{
            name: "C2A0A2",
            value: 24
          }, {
            name: "C2A0B2",
            value: 89
          }, {
            name: "C2A0C2",
            children: [{
              name: "C2A0C2A3",
              children: [{
                name: "C2A0C2A0A4",
                children: [{
                  name: "C2A0C2A0A00",
                  value: 90
                }, {
                  name: "C2A0C2A0A01",
                  value: 70
                }, {
                  name: "C2A0C2A0A02",

                }, {
                  name: "C2A0C2A0A03",

                }]
              }, {
                name: "C2A0C2A0B4",
                children: [{
                  name: "C2A0C2A0B10",

                }, {

            }]

                }]
              }, {

                  value: 40

                }]
              }]
            }, {

              value: 96
            }]
          }, {
            name: "C2C2B2",
            value: 66
          }]
        }]
      }]
    }]);
    series.set("selectedDataItem", series.dataItems[0]);

    container.children.unshift(
      am5hierarchy.BreadcrumbBar.new(root, {
        series: series
      })
    );
  </script>

</body>
</html>
